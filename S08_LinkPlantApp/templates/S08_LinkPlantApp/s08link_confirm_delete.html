
{% extends "S08_LinkPlantApp/_base.html" %}
{% block content %}

<h1 class="text-2xl">Are you sure you want to delete this link?</h1><br>

<ul>
    <li>Text: {{ object.text }}</li>
    <li>URL: {{ object.url }}</li>
</ul>

<hr class="my-8">

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete Link" class="rounded-lg pt-2 pb-2.5 px-5 bg-red-200 hover:bg-red-300 hover:cursor-pointer">
</form>

{% endblock content %}
